<!-- A declaração DOCTYPE especifica que este documento é um documento HTML5 -->
<!DOCTYPE html>

<html lang="en">
  <!-- A tag <head> contém metadados e informações sobre o documento -->
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML -->
    <!-- A propriedade charset define a codificação de caracteres do documento -->
    <meta charset="UTF-8" />

    <!-- A tag <meta> define metadados sobre a viewport do documento -->
    <!-- A propriedade name define o nome do metadado -->
    <!-- A propriedade content define os valores do metadado -->
    <!-- O valor "width=device-width, initial-scale=1.0" especifica que a largura da viewport é igual à largura do dispositivo e a escala inicial é 1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <link> define uma relação entre o documento HTML e um recurso externo -->
    <!-- A propriedade rel define a relação entre o documento e o recurso -->
    <!-- O valor "preconnect" especifica que o navegador deve preconectar ao recurso antes que seja necessário -->
    <!-- A propriedade href define a URL do recurso -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- A tag <link> define uma relação entre o documento HTML e um recurso externo -->
    <!-- A propriedade rel define a relação entre o documento e o recurso -->
    <!-- O valor "stylesheet" especifica que o recurso é uma folha de estilo -->
    <!-- A propriedade href define a URL da folha de estilo -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />

    <!-- A tag <link> define uma relação entre o documento HTML e um recurso externo -->
    <!-- A propriedade rel define a relação entre o documento e o recurso -->
    <!-- O valor "stylesheet" especifica que o recurso é uma folha de estilo -->
    <!-- A propriedade href define a URL da folha de estilo -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- A tag <title> define o título do documento -->
    <title>Aula 9: flexbox</title>
  </head>

  <!-- A tag <body> contém o conteúdo principal do documento -->
  <body>
    <!-- A tag <div> define um contêiner genérico -->
    <!-- A classe "container" define uma classe CSS para o elemento -->
    <div class="container">
      <!-- A tag <div> define um contêiner genérico -->
      <!-- A classe "d1" define uma classe CSS para o elemento -->
      <div class="d1"></div>

      <!-- A tag <div> define um contêiner genérico -->
      <!-- A classe "d2" define uma classe CSS para o elemento -->
      <div class="d2"></div>

      <!-- A tag <div> define um contêiner genérico -->
      <!-- A classe "d3" define uma classe CSS para o elemento -->
      <div class="d3"></div>
    </div>
  </body>
</html>
