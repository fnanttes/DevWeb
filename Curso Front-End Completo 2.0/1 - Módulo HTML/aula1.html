<!-- O DOCTYPE é uma declaração que informa ao navegador qual a versão do HTML está sendo usada neste documento. -->
<!DOCTYPE html>
<!-- Aqui, a tag <html> abre o documento HTML e a tag "lang" define a linguagem padrão do documento. Neste caso, a linguagem padrão é o inglês. -->
<html lang="en">
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- charset="UTF-8" define a codificação de caracteres para o documento. -->
    <meta charset="UTF-8" />

    <!-- A tag <meta name="viewport"> define a largura e escala inicial do viewport. -->
    <!-- width=device-width indica que a largura do viewport deve ser igual à largura do dispositivo. -->
    <!-- initial-scale=1.0 indica que a escala inicial do viewport deve ser 1:1. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento, que é exibido na barra de título do navegador. -->
    <title>Aula 1: heading tags</title>
  </head>

  <body>
    <!-- As tags <h1> a <h6> representam cabeçalhos de seções de um documento. -->
    <!-- <h1> é o cabeçalho de nível mais alto e <h6> é o de nível mais baixo. -->
    <!-- O uso correto dessas tags é importante para a estrutura de navegação e acessibilidade do conteúdo. -->
    <h1>Danki Code</h1>
    <h2>Curso Front-End Completo 2.0</h2>
    <h3>Primeira Aula</h3>
    <h4>Danki Code</h4>
    <h5>Danki Code</h5>
    <h6>Danki Code</h6>
  </body>
</html>
