<!-- O DOCTYPE é uma declaração que informa ao navegador qual a versão do HTML está sendo usada neste documento. -->
<!DOCTYPE html>

<!-- Aqui, a tag <html> abre o documento HTML e a tag "lang" define a linguagem padrão do documento. Neste caso, a linguagem padrão é o inglês. -->
<html lang="en">
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- charset="UTF-8" define a codificação de caracteres para o documento. -->
    <meta charset="UTF-8" />
    <!--SEO-->
    <!-- A tag <meta name="description" content="Danki Code - Mais de 60 mil alunos" /> define uma descrição para o documento, que é usada por buscadores. -->
    <meta name="description" content="Danki Code - Mais de 60 mil alunos" />
    <!--SMO-->
    <!-- A tag <meta property="og. title" content="Danki Code - Mais de 60 mil alunos" /> define um título personalizado para compartilhamento em redes sociais. -->
    <meta property="og. title" content="Danki Code - Mais de 60 mil alunos" />
    <!-- A tag <title> define o título do documento, que é exibido na barra de título do navegador. -->
    <title>Aula 8: SEO e SMO</title>
    <p>
      The <abbr title="World Health Organization">WHO</abbr> was founded in
      1948.
    </p>
    <!-- A tag <address> define uma seção de endereço e contato. -->
    <address>
      Written by John Doe.<br />
      Visit us at:<br />
      Example.com<br />
      Box 564, Disneyland<br />
      USA
    </address>
    <!-- A tag <cite> define um texto citado. -->
    <p><cite>The Scream</cite> by Edvard Munch. Painted in 1893.</p>
    <!-- A tag <bdo dir="rtl"> define um texto que será escrito de direita para esquerda. -->
    <bdo dir="rtl">This text will be written from right to left</bdo>
  </head>
</html>
