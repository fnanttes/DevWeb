<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        background-color: cyan;
        color: white;
        padding: 20px 0;
        text-align: center;
      }
      .lista-cadastro {
        margin: 20px;
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
    <title>App Lista Supermercado</title>
  </head>
  <body>
    <header>
      <h2>App Lista Supermercado</h2>
    </header>
    <div class="lista-cadastro">
      <input type="text" placeholder="nome do produto..." name="nome_produto" />
      <input
        type="text"
        placeholder="valor do produto..."
        name="valor_produto"
      />
      <input type="submit" name="acao" value="cadastrar" />
    </div>
    <script></script>
  </body>
</html>
