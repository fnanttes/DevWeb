<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que os metadados se referem à visualização da página. -->
    <!-- O atributo "content" define os valores dos metadados. -->
    <!-- O valor "width=device-width, initial-scale=1.0" especifica que a largura da visualização da página deve corresponder à largura do dispositivo e a escala inicial deve ser 1.0. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <!-- O texto "Aula 4 - Classes" é exibido na barra de título do navegador. -->
    <title>Aula 4 - Classes</title>
  </head>
  <body>
    <script>
      // Definindo uma classe chamada Animal com um construtor que recebe nome e idade
      class Animal {
        constructor(nome, idade) {
          this.nome = nome;
          this.idade = idade;
        }
      }

      // Definindo uma classe chamada Cachorro que herda de Animal
      class Cachorro extends Animal {
        constructor(nome, idade) {
          // Chamando o construtor da classe pai (Animal)
          super(nome, idade);
        }
      }

      // Criando um novo objeto Cachorro com o nome "Maltes"
      cachorro = new Cachorro("Maltes");

      // Criando um novo objeto Animal com o nome "Gato"
      animal = new Animal("Gato");

      // Exibindo um alerta com o nome do cachorro (deverá mostrar "Maltes")
      alert(cachorro.nome);

      // Exibindo um alerta com o nome do animal (deverá mostrar "Gato")
      alert(animal.nome);
    </script>
  </body>
</html>
