<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que os metadados se referem à visualização da página. -->
    <!-- O atributo "content" define os valores dos metadados. -->
    <!-- O valor "width=device-width, initial-scale=1.0" especifica que a largura da visualização da página deve corresponder à largura do dispositivo e a escala inicial deve ser 1.0. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <!-- O texto "Aula 6 - Mais sobre datas" é exibido na barra de título do navegador. -->
    <title>Aula 6 - Mais sobre datas</title>
  </head>
  <body>
    <script>
      // Criando objetos Date com diferentes formatos de data
      var data = new Date("05/27/2024");
      var date2 = new Date("05/27/2024");
      var date3 = new Date(2024, 5, 27); // Aqui, o mês é representado por um número (0-11)

      // Fazendo operações matemáticas com datas
      // A subtração de dois objetos Date retorna a diferença em milissegundos
      var diferenca = date2 - date3;

      // Convertendo milissegundos para dias
      // 1 dia = 1000 milissegundos * 60 segundos * 60 minutos * 24 horas
      var dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));

      // Imprimindo resultados no console
      // O método "console.log" exibe os resultados no console do navegador
      console.log(diferenca); // Exibirá a diferença em milissegundos
      console.log(dias); // Exibirá a diferença em dias
    </script>
  </body>
</html>
