<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 1 - Objetos</title>
  </head>
  <body>
    <!-- O script JavaScript começa aqui -->
    <script>
      // Declaração de um array chamado 'objetos'
      var objetos = [
        // Primeiro objeto representando uma pessoa
        {
          nome: "Filipe", // Propriedade nome
          idade: 25, // Propriedade idade
          altura: 1.7, // Propriedade altura
          peso: 70, // Propriedade peso
          sexo: "M", // Propriedade sexo
        },
        // Segundo objeto representando uma pessoa
        {
          nome: "Sheila", // Propriedade nome
          idade: 27, // Propriedade idade
          altura: 1.6, // Propriedade altura
          peso: 55, // Propriedade peso
          sexo: "F", // Propriedade sexo
        },
      ];

      // Exibir o nome da primeira pessoa no array usando a notação de ponto (objetos[0].nome)
      alert(objetos[0].nome);
    </script>
    <!-- O script JavaScript termina aqui -->
  </body>
</html>
