<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que os metadados se referem à visualização da página. -->
    <!-- O atributo "content" define os valores dos metadados. -->
    <!-- O valor "width=device-width, initial-scale=1.0" especifica que a largura da visualização da página deve corresponder à largura do dispositivo e a escala inicial deve ser 1.0. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <!-- O texto "Aula 7 - Laços de repetição" é exibido na barra de título do navegador. -->
    <title>Aula 7 - Laços de repetição</title>
  </head>
  <body>
    <script>
      // Declarando e inicializando a variável n com o valor 0
      var n = 0;

      // Usando um laço while para repetir um bloco de código enquanto a condição for verdadeira
      // Neste caso, o laço imprimirá os valores de n de 0 a 10
      while (n < 11) {
        console.log(n);
        n++;
      }

      // Usando um laço for para repetir um bloco de código enquanto a condição for verdadeira
      // Neste caso, o laço imprimirá os valores de i de 11 a 9, mas como a condição é i < 10, nenhum valor será impresso
      for (var i = 11; i < 10; i++) {
        console.log(i);
      }

      // Usando um laço do...while para repetir um bloco de código enquanto a condição for verdadeira
      // Neste caso, o laço imprimirá os valores de i de 11 a 10, mas como a condição é n < 10, nenhum valor será impresso
      do {
        console.log(i);
        i++;
      } while (n < 10);
    </script>
  </body>
</html>
