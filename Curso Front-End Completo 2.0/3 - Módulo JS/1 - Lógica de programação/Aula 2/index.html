<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que os metadados se referem à visualização da página. -->
    <!-- O atributo "content" define os valores dos metadados. -->
    <!-- O valor "width=device-width, initial-scale=1.0" especifica que a largura da visualização da página deve corresponder à largura do dispositivo e a escala inicial deve ser 1.0. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <!-- O texto "Aula 2 - Variáveis e constantes" é exibido na barra de título do navegador. -->
    <title>Aula 2 - Variáveis e constantes</title>
  </head>
  <body>
    <script>
      // var é uma variável global
      // let é uma variável no escopo
      // const é uma variável que não pode ser alterada

      var nome = "Filipe";
      var idade = 27;

      nome = "Sheila";

      // Verifica se a variável nome contém um ponto
      if (nome.indexOf(".") != -1) {
        console.log(nome.indexOf(".")); // Imprime a posição do ponto
        console.log(nome.replace(".", "")); // Remove o ponto da string
      } else {
        console.log(nome); // Imprime a variável nome
        console.log(nome + " tem " + idade + " anos."); // Imprime a variável nome e a idade
      }

      console.log(nome); // Imprime a variável nome

      var numero = 35;
      var nom1 = "Dom";
      var nom2 = "Bentto";

      var outraVariavel = true;

      console.log(numero); // Imprime a variável numero
      console.log(nom1); // Imprime a variável nom1
      console.log(nom2); // Imprime a variável nom2
      console.log(outraVariavel); // Imprime a variável outraVariavel

      console.log(
        "Minha esposa se chama " +
          nome +
          ", meus filhos se chamam " +
          nom1 +
          " e " +
          nom2 +
          "."
      ); // Imprime uma frase com as variáveis nome, nom1 e nom2
    </script>
  </body>
</html>
