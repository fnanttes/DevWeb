<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 4 - Condições</title>
  </head>
  <body>
    <script>
      //Condições
      var numero = 10;
      var nome = "Sheila";

      // Verifica se a variável nome é igual a "Guilherme"
      if (nome == "Guilherme") {
        console.log("Verdadeira");
      } else if (nome == "Sheila") {
        // Se não, verifica se a variável nome é igual a "Sheila"
        console.log("Verdadeira");
      } else {
        // Se não, imprime "Falso"
        console.log("Falso");
      }

      // Verifica se a variável numero é menor ou igual a 10
      if (numero <= 10) {
        console.log("Verdadeira");
      } else {
        // Se não, imprime "Falso"
        console.log("Falso");
      }

      // Verifica se a variável numero é igual a 10 e a variável nome é igual a "Guilherme"
      if ((numero = 10 && nome == "Guilherme")) {
        console.log("Verdadeira");
      } else {
        // Se não, imprime "Falso"
        console.log("Falso");
      }

      // Verifica se a variável numero é igual a 10 ou a variável nome é igual a "Guilherme"
      if ((numero = 10 || nome == "Guilherme")) {
        console.log("Verdadeira");
      } else {
        // Se não, imprime "Falso"
        console.log("Falso");
      }
    </script>
  </body>
</html>
