<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 2 - Variáveis e constantes</title>
  </head>
  <body>
    <script>
      //var é uma variável global
      //let é uma variável no escopo
      //const é uma variável que não pode ser alterada

      var nome = "Filipe";
      var idade = 27;

      nome = "Sheila";

      if (nome.indexOf(".") != -1) {
        console.log(nome.indexOf("."));
        console.log(nome.replace(".", ""));
      } else {
        console.log(nome);
        console.log(nome + " tem " + idade + " anos.");
      }

      console.log(nome);

      var numero = 35;
      var nom1 = "Dom";
      var nom2 = "Bentto";

      var outraVariavel = true;

      console.log(numero);
      console.log(nom1);
      console.log(nom2);
      console.log(outraVariavel);

      console.log(
        "Minha esposa se chama " +
          nome +
          ", meus filhos se chamam " +
          nom1 +
          " e " +
          nom2 +
          "."
      );
    </script>
  </body>
</html>
