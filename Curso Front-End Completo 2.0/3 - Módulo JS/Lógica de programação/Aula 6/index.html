<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 6 - Mais sobre funções</title>
  </head>
  <body>
    <script>
      // Declarando e atribuindo uma função anônima à variável func
      var func = function () {
        console.log("Olá mundo!");
      };

      // Chamando a função armazenada na variável func
      func();

      // Declarando e chamando uma função anônima imediatamente (IIFE - Immediately Invoked Function Expression)
      (function () {
        console.log("Olá mundo!");
      })();
    </script>
  </body>
</html>
