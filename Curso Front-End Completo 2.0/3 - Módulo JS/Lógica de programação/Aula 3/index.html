<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 3 - Arrays</title>
  </head>
  <body>
    <script>
      // Declarando um array chamado nomes com três elementos
      var nomes = ["Filipe", "Sheila", "Douglas"];

      // Alterando o primeiro elemento do array nomes para "Bentto"
      nomes[0] = "Bentto";

      // Adicionando um novo elemento ao final do array nomes
      nomes.push("Dom");

      // Imprimindo o quarto elemento do array nomes (índice 3) no console
      console.log(nomes[3]);
    </script>
  </body>
</html>
