<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 4 - Condições</title>
  </head>
  <body>
    <script>
      //Condições
      var numero = 10;
      var nome = "Sheila";

      if (nome == "Guilherme") {
        console.log("Verdadeira");
      } else if (nome == "Sheila") {
        console.log("Verdadeira");
      } else {
        console.log("Falso");
      }

      if (numero <= 10) {
        console.log("Verdadeira");
      } else {
        console.log("Falso");
      }

      if ((numero = 10 && nome == "Guilherme")) {
        console.log("Verdadeira");
      } else {
        console.log("Falso");
      }

      if ((numero = 10 || nome == "Guilherme")) {
        console.log("Verdadeira");
      } else {
        console.log("Falso");
      }
    </script>
  </body>
</html>
