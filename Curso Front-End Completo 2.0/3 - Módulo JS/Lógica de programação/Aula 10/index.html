<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 10 - Cálculadora</title>
  </head>
  <body>
    <script>
      //Aplicação calculadora dinâmica

      //Queremos um número inicial
      //Queremos um sinal (tipo de operação)
      //Queremos um segundo número
      //Queremos um botão para calcular
      //Queremos um botão para limpar
      //Queremos um botão para sair

      var numeroInicial = prompt("Informe um numero: ");
      var sinal = prompt("Informe um sinal: ");
      var segundoNumero = prompt("Informe um segundo numero: ");
      var resultado = 0;
      var botaoCalcular = document.getElementById("calcular");
      var botaoLimpar = document.getElementById("limpar");
      var botaoSair = document.getElementById("sair");
      var divResultado = document.getElementById("resultado");
      var divSinal = document.getElementById("sinal");

      botaoCalcular.onclick = function () {
        if (sinal == "+") {
          resultado = parseFloat(numeroInicial) + parseFloat(segundoNumero);
        } else if (sinal == "-") {
          resultado = parseFloat(numeroInicial) - parseFloat(segundoNumero);
        } else if (sinal == "*") {
          resultado = parseFloat(numeroInicial) * parseFloat(segundoNumero);
        } else if (sinal == "/") {
          resultado = parseFloat(numeroInicial) / parseFloat(segundoNumero);
        }

        divResultado.innerHTML = resultado;
        divSinal.innerHTML = sinal;
        numeroInicial = "";
        segundoNumero = "";
        sinal = "";
        divResultado.innerHTML = "";
        divSinal.innerHTML = "";
        botaoLimpar.onclick = function () {
          numeroInicial = "";
          segundoNumero = "";
          sinal = "";
          divResultado.innerHTML = "";
          divSinal.innerHTML = "";
        };

        botaoSair.onclick = function () {
          numeroInicial = "";
          segundoNumero = "";
          sinal = "";
          divResultado.innerHTML = "";
          divSinal.innerHTML = "";
          window.close();
        };
      };
    </script>
  </body>
</html>
