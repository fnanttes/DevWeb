<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 6 - Mais sobre funções</title>
  </head>
  <body>
    <script>
      var func = function () {
        console.log("Olá mundo!");
      };
      func();

      (function () {
        console.log("Olá mundo!");
      })();
    </script>
  </body>
</html>
