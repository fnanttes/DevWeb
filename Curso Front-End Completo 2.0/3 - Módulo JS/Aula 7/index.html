<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 7 - Laços de repetição</title>
  </head>
  <body>
    <script>
      var n = 0;
      while (n < 11) {
        console.log(n);
        n++;
      }
      for (var i = 11; i < 10; i++) {
        console.log(i);
      }
      do {
        console.log(i);
        i++;
      } while (n < 10);
      {
      }
    </script>
  </body>
