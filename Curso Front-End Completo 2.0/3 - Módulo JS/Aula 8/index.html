<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 8 - ForEach</title>
  </head>
  <body>
    <script>
      var arr = ["Filipe", "Sheila", "Bentto", "Dom"];

      for (var i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }

      arr.forEach(function (value, index) {
        console.log(value, index);
      });
    </script>
  </body>
</html>
