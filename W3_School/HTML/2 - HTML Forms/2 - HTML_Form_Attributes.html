<!-- Início da declaração do documento HTML -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- Cabeçalho do documento -->
  <head>
    <!-- Define a codificação de caracteres para UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Define as dimensões e comportamento da página para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título da página -->
    <title>Formulários HTML</title>
  </head>
  <!-- Corpo do documento -->
  <body>
    <!-- Um formulário é um elemento HTML que permite a entrada de dados do usuário -->
    <form action="/action_page.php">
      <!-- Label é um texto descritivo ou legenda associado a um elemento de entrada -->
      <label for="fname">First name:</label><br />
      <!-- Input é um elemento de entrada de dados, como caixas de texto, botões, etc. -->
      <!-- Atributo "type" define o tipo de entrada, "text" neste caso -->
      <!-- Atributo "id" é usado para identificar o elemento -->
      <!-- Atributo "name" é usado para nomear o elemento e enviar dados ao servidor -->
      <!-- Atributo "value" define o valor inicial do elemento -->
      <input type="text" id="fname" name="fname" value="John" /><br />

      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" /><br /><br />

      <!-- Input do tipo "submit" é um botão que envia os dados do formulário para o servidor -->
      <input type="submit" value="Submit" />
    </form>

    <!-- Atributo "target=_blank" abre o formulário em uma nova janela ou guia -->
    <form action="/action_page.php" target="_blank">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="John" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
      <input type="submit" value="Submit" />
    </form>

    <!-- Atributo "method=get" especifica que os dados do formulário devem ser enviados como uma string de consulta (query string) na URL -->
    <form action="/action_page.php" method="get">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="John" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
      <input type="submit" value="Submit" />
    </form>

    <!-- Atributo "method=post" especifica que os dados do formulário devem ser enviados como um pacote separado -->
    <form action="/action_page.php" method="post">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="John" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
      <input type="submit" value="Submit" />
    </form>

    <!-- Atributo "autocomplete=on" habilita a previsão automática de valores de entrada -->
    <form action="/action_page.php" autocomplete="on">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="John" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
      <input type="submit" value="Submit" />
    </form>

    <!-- Atributo "novalidate" desabilita a validação automática de dados do formulário pelo navegador -->
    <form action="/action_page.php" novalidate>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="John" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
<!-- Fim do documento HTML -->
