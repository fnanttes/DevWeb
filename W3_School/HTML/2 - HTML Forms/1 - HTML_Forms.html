<!-- Início da declaração do documento HTML -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- Cabeçalho do documento -->
  <head>
    <!-- Define a codificação de caracteres para UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Define as dimensões e comportamento da página para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título da página -->
    <title>Formulários HTML</title>
  </head>
  <!-- Corpo do documento -->
  <body>
    <!-- Formulário de entrada de dados -->
    <form>
      <!-- Rótulo para o campo de entrada de texto -->
      <label for="fname">Nome:</label><br />
      <!-- Campo de entrada de texto -->
      <input type="text" id="fname" name="fname" /><br />
      <!-- Rótulo para o campo de entrada de texto -->
      <label for="lname">Sobrenome:</label><br />
      <!-- Campo de entrada de texto -->
      <input type="text" id="lname" name="lname" />
    </form>

    <!-- Parágrafo com texto -->
    <p>Escolha sua linguagem de programação favorita:</p>

    <!-- Formulário com botões de opção (radio) -->
    <form>
      <!-- Botão de opção -->
      <input type="radio" id="html" name="fav_language" value="HTML" />
      <!-- Rótulo para o botão de opção -->
      <label for="html">HTML</label><br />
      <!-- Botão de opção -->
      <input type="radio" id="css" name="fav_language" value="CSS" />
      <!-- Rótulo para o botão de opção -->
      <label for="css">CSS</label><br />
      <!-- Botão de opção -->
      <input
        type="radio"
        id="javascript"
        name="fav_language"
        value="JavaScript"
      />
      <!-- Rótulo para o botão de opção -->
      <label for="javascript">JavaScript</label>
    </form>

    <!-- Formulário com caixas de seleção (checkbox) -->
    <form>
      <!-- Caixa de seleção -->
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
      <!-- Rótulo para a caixa de seleção -->
      <label for="vehicle1"> Tenho uma bicicleta</label><br />
      <!-- Caixa de seleção -->
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
      <!-- Rótulo para a caixa de seleção -->
      <label for="vehicle2"> Tenho um carro</label><br />
      <!-- Caixa de seleção -->
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
      <!-- Rótulo para a caixa de seleção -->
      <label for="vehicle3"> Tenho um barco</label>
    </form>

    <!-- Formulário com ação de envio de dados para um arquivo específico -->
    <form action="/action_page.php">
      <!-- Rótulo para o campo de entrada de texto -->
      <label for="fname">Nome:</label><br />
      <!-- Campo de entrada de texto com valor pré-definido -->
      <input type="text" id="fname" name="fname" value="John" /><br />
      <!-- Rótulo para o campo de entrada de texto -->
      <label for="lname">Sobrenome:</label><br />
      <!-- Campo de entrada de texto com valor pré-definido -->
      <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
      <!-- Botão de envio -->
      <input type="submit" value="Enviar" />
    </form>

    <!-- Formulário com ação de envio de dados para um arquivo específico -->
    <form action="/action_page.php">
      <!-- Rótulo para o campo de entrada de texto -->
      <label for="fname">Nome:</label><br />
      <!-- Campo de entrada de texto com valor pré-definido -->
      <input type="text" id="fname" value="John" /><br /><br />
      <!-- Botão de envio -->
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
<!-- Fim do documento HTML -->
