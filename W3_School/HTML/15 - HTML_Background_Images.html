<!-- O documento HTML define a estrutura básica de uma página web. -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- A tag <head> contém metadados sobre o documento, como o título e configurações de codificação. -->
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que o documento deve ser dimensionado e renderizado para a largura da tela do dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <style> define estilos para a página HTML. -->
    <style>
      body {
        /* A propriedade "background-image" especifica uma imagem de plano de fundo. */
        background-image: url("img_girl.jpg");

        /* A propriedade "background-repeat" especifica como a imagem de plano de fundo se repete. */
        /* O valor "no-repeat" indica que a imagem não se repetirá. */
        background-repeat: no-repeat;

        /* A propriedade "background-attachment" especifica se a imagem de plano de fundo é fixada ou se move com o conteúdo. */
        /* O valor "fixed" indica que a imagem de plano de fundo é fixada na tela, mesmo quando a página é rolada. */
        background-attachment: fixed;

        /* A propriedade "background-size" especifica o tamanho da imagem de plano de fundo. */
        /* O valor "100% 100%" indica que a imagem de plano de fundo será dimensionada para preencher toda a área do elemento. */
        background-size: 100% 100%;
      }
    </style>

    <!-- A tag <title> define o título do documento. -->
    <title>Mapas de Imagens HTML</title>
  </head>

  <!-- A tag <body> contém o conteúdo visível da página web. -->
  <body></body>
</html>
