<!-- O documento HTML define a estrutura básica de uma página web. -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- A tag <head> contém metadados sobre o documento, como o título e configurações de codificação. -->
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que o documento deve ser dimensionado e renderizado para a largura da tela do dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <title>Mapas de Imagens HTML</title>
  </head>
  <!-- A tag <body> contém o conteúdo visível da página web. -->
  <body>
    <!-- A tag <img> define imagens na página HTML. -->
    <!-- O atributo "src" especifica a fonte da imagem. -->
    <!-- O atributo "alt" fornece uma descrição alternativa da imagem para navegadores que não podem carregá-la. -->
    <!-- O atributo "usemap" especifica um mapa de imagem para a imagem. -->
    <img src="workplace.jpg" alt="Ambiente de Trabalho" usemap="#workmap" />

    <!-- A tag <map> define um mapa de imagem. -->
    <!-- O atributo "name" define o nome do mapa de imagem. -->
    <map name="workmap">
      <!-- A tag <area> define uma área clicável em um mapa de imagem. -->
      <!-- O atributo "shape" especifica a forma da área. -->
      <!-- O atributo "coords" especifica as coordenadas da área. -->
      <!-- O atributo "alt" fornece uma descrição alternativa da área. -->
      <!-- O atributo "href" especifica a URL para a qual a área redirecionará. -->
      <area
        shape="rect"
        coords="34,44,270,350"
        alt="Computador"
        href="computer.htm"
      />
      <area
        shape="rect"
        coords="290,172,333,250"
        alt="Telefone"
        href="phone.htm"
      />
      <area shape="circle" coords="337,300,44" alt="Café" href="coffee.htm" />
    </map>

    <!-- Outra tag <img> para a mesma imagem, demonstrando a capacidade de usar o mesmo mapa de imagem para várias imagens. -->
    <img src="workplace.jpg" alt="Ambiente de Trabalho" usemap="#workmap" />

    <!-- Outra tag <area> para a mesma área clicável, demonstrando a capacidade de usar o mesmo mapa de imagem para várias áreas. -->
    <area shape="rect" coords="34, 44, 270, 350" href="computer.htm" />

    <!-- Outra tag <area> para uma área clicável diferente, demonstrando a capacidade de usar o mesmo mapa de imagem para várias áreas. -->
    <area shape="circle" coords="337, 300, 44" href="coffee.htm" />

    <!-- Outra tag <area> para uma área clicável diferente, demonstrando a capacidade de usar o mesmo mapa de imagem para várias áreas. -->
    <area
      shape="poly"
      coords="140,121,181,116,204,160,204,222,191,270,140,329,85,355,58,352,37,322,40,259,103,161,128,147"
      href="croissant.htm"
    />

    <!-- Outro mapa de imagem para a mesma imagem, demonstrando a capacidade de usar o mesmo nome de mapa para diferentes mapas de imagem. -->
    <map name="workmap">
      <!-- Outra tag <area> para a mesma área clicável, demonstrando a capacidade de usar o mesmo nome de mapa para diferentes mapas de imagem. -->
      <!-- O atributo "onclick" especifica uma função JavaScript a ser executada quando a área for clicada. -->
      <area
        shape="circle"
        coords="337,300,44"
        href="coffee.htm"
        onclick="myFunction()"
      />
    </map>

    <!-- A tag <script> define uma função JavaScript. -->
    <!-- A função "myFunction()" exibe uma caixa de diálogo com a mensagem "Você clicou no café!" quando chamada. -->
    <script>
      function myFunction() {
        alert("Você clicou no café!");
      }
    </script>
  </body>
</html>
