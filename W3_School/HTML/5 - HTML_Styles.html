<!-- Este é o documento HTML que define a estrutura básica de uma página web. -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- A tag <head> contém metadados sobre o documento, como o título e configurações de codificação. -->
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que o documento deve ser dimensionado e renderizado para a largura da tela do dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <title>HTML Cores</title>
  </head>
  <!-- A tag <body> contém o conteúdo visível da página web. -->
  <body style="background-color: powderblue">
    <!-- O atributo style pode ser usado em elementos HTML para definir estilos inline. -->
    <h1 style="background-color: powderblue">This is a heading</h1>
    <p style="background-color: tomato">This is a paragraph.</p>

    <h1 style="color: blue">This is a heading</h1>
    <p style="color: red">This is a paragraph.</p>

    <h1 style="font-size: 300%">This is a heading</h1>
    <p style="font-size: 160%">This is a paragraph.</p>

    <h1 style="text-align: center">Centered Heading</h1>
    <p style="text-align: center">Centered paragraph.</p>
  </body>
</html>
