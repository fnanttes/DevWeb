<!-- O documento HTML define a estrutura básica de uma página web. -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- A tag <head> contém metadados sobre o documento, como o título e configurações de codificação. -->
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O atributo "viewport" especifica que o documento deve ser dimensionado e renderizado para a largura da tela do dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <title>HTML Layout Flexbox</title>
  </head>
  <!-- A tag <body> contém o conteúdo visível da página web. -->
  <body>
    <!-- A tag <code> exibe um fragmento de código fonte. -->
    <code> x = 5; y = 6; z = x + y; </code>

    <!-- A tag <p> define um parágrafo. -->
    <!-- A tag <kbd> exibe entrada de teclado. -->
    <p>Salve o documento pressionando <kbd>Ctrl + S</kbd></p>

    <!-- A tag <p> define um parágrafo. -->
    <p>Mensagem do meu computador:</p>
    <!-- A tag <p> define um parágrafo. -->
    <!-- A tag <samp> exibe uma saída de amostra de um programa de computador. -->
    <p>
      <samp>Arquivo não encontrado.<br />Pressione F1 para continuar</samp>
    </p>

    <!-- A tag <pre> define texto pré-formatado. -->
    <!-- A tag <code> exibe um fragmento de código fonte. -->
    <pre>
      <code>
      x = 5;
      y = 6;
      z = x + y;
      </code>
    </pre>

    <!-- A tag <p> define um parágrafo. -->
    <p>
      A área de um triângulo é: 1/2 x <var>b</var> x <var>h</var>, onde
      <var>b</var> é a base e <var>h</var> é a altura vertical.
    </p>

    <!-- As tags <kbd>, <samp>, <code>, <var> e <pre> definem diferentes tipos de conteúdo. -->
  </body>
</html>
