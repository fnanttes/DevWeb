<!-- Este é o documento HTML que define a estrutura básica de uma página web. -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- A tag <head> contém metadados sobre o documento, como o título e configurações de codificação. -->
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que o documento deve ser dimensionado e renderizado para a largura da tela do dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <title>HTML Links - Different Colors</title>
  </head>
  <!-- A tag <body> contém o conteúdo visível da página web. -->
  <body>
    <!-- Estilos inline para hiperlinks com diferentes estados. -->
    <style>
      a:link {
        color: green;
        background-color: transparent;
        text-decoration: none;
      }

      a:visited {
        color: pink;
        background-color: transparent;
        text-decoration: none;
      }

      a:hover {
        color: red;
        background-color: transparent;
        text-decoration: underline;
      }

      a:active {
        color: yellow;
        background-color: transparent;
        text-decoration: underline;
      }
    </style>

    <!-- Estilos inline para hiperlinks com diferentes cores de fundo e estilo de texto. -->
    <style>
      a:link,
      a:visited {
        background-color: #f44336;
        color: white;
        padding: 15px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }

      a:hover,
      a:active {
        background-color: red;
      }
    </style>
  </body>
</html>
