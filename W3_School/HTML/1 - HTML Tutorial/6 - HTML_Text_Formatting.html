<!-- Este é o documento HTML que define a estrutura básica de uma página web. -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- A tag <head> contém metadados sobre o documento, como o título e configurações de codificação. -->
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que o documento deve ser dimensionado e renderizado para a largura da tela do dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <title>HTML Cores</title>
  </head>
  <!-- A tag <body> contém o conteúdo visível da página web. -->
  <body>
    <!-- As tags <b> e <strong> deixam o texto em negrito e importante, respectivamente. -->
    <b>This text is bold</b>
    <strong>This text is important!</strong>

    <!-- As tags <i> e <em> deixam o texto em itálico e enfatizado, respectivamente. -->
    <i>This text is italic</i>
    <em>This text is emphasized</em>

    <!-- A tag <small> deixa o texto em fonte menor. -->
    <small>This is some smaller text.</small>

    <!-- A tag <mark> destaca o texto. -->
    <p>Do not forget to buy <mark>milk</mark> today.</p>

    <!-- As tags <del> e <ins> deixam o texto riscado e sublinhado, respectivamente. -->
    <p>My favorite color is <del>blue</del> red.</p>
    <p>My favorite color is <del>blue</del> <ins>red</ins>.</p>

    <!-- As tags <sub> e <sup> deixam o texto em subscrito e sobrescrito, respectivamente. -->
    <p>This is <sub>subscripted</sub> text.</p>
    <p>This is <sup>superscripted</sup> text.</p>
  </body>
</html>
