<!-- Este é o documento HTML que define a estrutura básica de uma página web. -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- A tag <head> contém metadados sobre o documento, como o título e configurações de codificação. -->
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que o documento deve ser dimensionado e renderizado para a largura da tela do dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <title>HTML Cores</title>
  </head>
  <!-- A tag <body> contém o conteúdo visível da página web. -->
  <body>
    <!-- <h1> define um cabeçalho de nível 1. -->
    <h1>Meu Primeiro Cabeçalho</h1>
    <!-- <p> define um parágrafo. -->
    <p>Meu primeiro parágrafo.</p>

    <!-- Cabeçalhos de nível 2 a 6 também estão disponíveis com as tags <h2>, <h3>, etc. -->
    <h1>Este é o cabeçalho 1</h1>
    <h2>Este é o cabeçalho 2</h2>
    <h3>Este é o cabeçalho 3</h3>

    <!-- Vários parágrafos podem ser criados com a tag <p>. -->
    <p>Este é um parágrafo.</p>
    <p>Este é outro parágrafo.</p>

    <!-- A tag <a> define um hiperlink. O atributo href define a URL do link. -->
    <a href="https://www.w3schools.com">Este é um link</a>

    <!-- A tag <img> define uma imagem. O atributo src define a fonte da imagem, e o alt define um texto alternativo para a imagem. -->
    <img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142" />
  </body>
</html>
