<!-- Este é o documento HTML que define a estrutura básica de uma página web. -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- A tag <head> contém metadados sobre o documento, como o título e configurações de codificação. -->
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que o documento deve ser dimensionado e renderizado para a largura da tela do dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <title>HTML Links</title>
  </head>
  <!-- A tag <body> contém o conteúdo visível da página web. -->
  <body>
    <!-- A tag <a> define um hiperlink. -->
    <!-- O atributo "href" define a URL do link. -->
    <a href="https://www.w3schools.com/">Visit W3Schools.com!</a>

    <!-- O atributo "target" especifica onde abrir o link. -->
    <!-- O valor "_blank" abre o link em uma nova janela ou guia. -->
    <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a>

    <h2>URLs Absolutas</h2>
    <!-- Estes são exemplos de hiperlinks com URLs absolutas. -->
    <p><a href="https://www.w3.org/">W3C</a></p>
    <p><a href="https://www.google.com/">Google</a></p>

    <h2>URLs Relativas</h2>
    <!-- Estes são exemplos de hiperlinks com URLs relativas. -->
    <p><a href="html_images.asp">HTML Images</a></p>
    <p><a href="/css/default.asp">CSS Tutorial</a></p>

    <!-- Este é um exemplo de um hiperlink com uma imagem. -->
    <a href="default.asp">
      <img
        src="smiley.gif"
        alt="HTML tutorial"
        style="width: 42px; height: 42px"
      />
    </a>

    <!-- Este é um exemplo de um hiperlink que abre um email. -->
    <a href="mailto:someone@example.com">Send email</a>

    <!-- Este é um exemplo de um botão que executa um script JavaScript quando clicado. -->
    <button onclick="document.location='default.asp'">HTML Tutorial</button>

    <!-- Este é um exemplo de um hiperlink com um título e um atributo de destino. -->
    <a
      href="https://www.w3schools.com/html/"
      title="Go to W3Schools HTML section"
      >Visit our HTML Tutorial</a
    >

    <!-- Estes são exemplos de hiperlinks com URLs relativas. -->
    <a href="https://www.w3schools.com/html/default.asp">HTML tutorial</a>
    <a href="/html/default.asp">HTML tutorial</a>
    <a href="default.asp">HTML tutorial</a>
  </body>
</html>
