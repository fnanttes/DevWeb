<!-- O documento HTML define a estrutura básica de uma página web. -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- A tag <head> contém metadados sobre o documento, como o título e configurações de codificação. -->
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que o documento deve ser dimensionado e renderizado para a largura da tela do dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <title>HTML File Paths</title>

    <!-- Define uma relação entre o documento e um recurso externo. -->
    <!-- Especifica a relação como "ícone" (icon). -->
    <!-- Especifica o tipo de recurso como "imagem/ícone x-icon". -->
    <!-- Especifica a URL do recurso. -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <!-- A tag <style> define estilos CSS para o documento. -->
    <style></style>
  </head>
  <!-- Contém o conteúdo visível da página web. -->
  <body>
    <!-- A tag <img> define uma imagem em um documento HTML. -->
    <!-- O atributo "src" especifica a origem da imagem. -->
    <!-- O atributo "alt" especifica um texto alternativo para a imagem, caso ela não possa ser carregada. -->

    <img src="https://www.w3schools.com/images/picture.jpg" alt="Mountain" />

    <!-- Neste caso, a imagem é carregada a partir de uma URL externa. -->

    <img src="/images/picture.jpg" alt="Mountain" />

    <!-- Neste caso, a imagem é carregada a partir de um caminho relativo ao documento HTML. -->
    <!-- O caminho relativo começa na pasta "images" dentro do diretório raiz do documento. -->

    <img src="images/picture.jpg" alt="Mountain" />

    <!-- Neste caso, a imagem é carregada a partir de um caminho relativo ao documento HTML. -->
    <!-- O caminho relativo começa na pasta atual do documento. -->
    <!-- O caminho relativo é especificado usando um caminho relativo ao diretório atual. -->

    <img src="../images/picture.jpg" alt="Mountain" />

    <!-- Neste caso, a imagem é carregada a partir de um caminho relativo ao documento HTML. -->
    <!-- O caminho relativo começa no diretório pai do diretório atual do documento. -->
  </body>
</html>
