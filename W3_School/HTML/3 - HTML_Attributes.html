<!-- Este é o documento HTML que define a estrutura básica de uma página web. -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- A tag <head> contém metadados sobre o documento, como o título e configurações de codificação. -->
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que o documento deve ser dimensionado e renderizado para a largura da tela do dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <title>HTML Cores</title>
  </head>
  <!-- A tag <body> contém o conteúdo visível da página web. -->
  <body>
    <!-- A tag <a> define um hiperlink. O atributo href define a URL do link. -->
    <a href="https://www.w3schools.com">Visite W3Schools</a>

    <!-- A tag <img> define uma imagem. O atributo src define a fonte da imagem. -->
    <img src="img_girl.jpg" />

    <!-- Os atributos width e height podem ser usados na tag <img> para definir o tamanho da imagem. -->
    <img src="img_girl.jpg" width="500" height="600" />

    <!-- O atributo alt define um texto alternativo para a imagem, que é útil para acessibilidade e buscas. -->
    <img src="img_girl.jpg" alt="Garota com uma jaqueta" />

    <!-- Se a imagem não puder ser carregada, o texto alternativo será exibido. -->
    <img src="img_typo.jpg" alt="Garota com uma jaqueta" />

    <!-- O atributo style pode ser usado para definir estilos inline para um elemento. -->
    <p style="color: red">Este é um parágrafo vermelho.</p>

    <!-- O atributo title pode ser usado para adicionar uma dica de ferramenta (tooltip) a um elemento. -->
    <p title="Eu sou uma dica de ferramenta">Este é um parágrafo.</p>
  </body>
</html>
