<!-- Este é o documento HTML que define a estrutura básica de uma página web. -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- A tag <head> contém metadados sobre o documento, como o título e configurações de codificação. -->
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que o documento deve ser dimensionado e renderizado para a largura da tela do dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <style> define estilos para a página HTML. -->
    <!-- O seletor "img" aplica estilos a todas as imagens na página. -->
    <!-- A propriedade "width: 100%;" define que as imagens devem ocupar 100% da largura da largura da janela do navegador. -->
    <style>
      img {
        width: 100%;
      }
    </style>

    <!-- A tag <title> define o título do documento. -->
    <title>HTML Links - Different Colors</title>
  </head>
  <!-- A tag <body> contém o conteúdo visível da página web. -->
  <body>
    <!-- As tags <img> definem imagens na página HTML. -->
    <!-- O atributo "src" especifica a fonte da imagem. -->
    <!-- O atributo "alt" fornece uma descrição alternativa da imagem para navegadores que não podem carregá-la. -->
    <!-- As propriedades "width" e "height" definem a largura e a altura da imagem, respectivamente. -->
    <!-- As propriedades "style" definem estilos específicos para a imagem. -->
    <!-- Os estilos "float: right;" e "float: left;" fazem com que a imagem flutue para a direita ou à esquerda do texto, respectivamente. -->

    <img src="pic_trulli.jpg" alt="Italian Trulli" />
    <img src="img_girl.jpg" alt="Girl in a jacket" />
    <img src="img_chania.jpg" alt="Flowers in Chania" />
    <img src="img_chania.jpg" alt="Flowers in Chania" />
    <img src="img_chania.jpg" alt="Flowers in Chania" />

    <img
      src="img_girl.jpg"
      alt="Girl in a jacket"
      style="width: 500px; height: 600px"
    />

    <img src="img_girl.jpg" alt="Girl in a jacket" width="500" height="600" />

    <img src="html5.gif" alt="HTML5 Icon" width="128" height="128" />

    <img src="html5.gif" alt="HTML5 Icon" style="width: 128px; height: 128px" />

    <img
      src="/images/html5.gif"
      alt="HTML5 Icon"
      style="width: 128px; height: 128px"
    />

    <img
      src="https://www.w3schools.com/images/w3schools_green.jpg"
      alt="W3Schools.com"
    />

    <img
      src="programming.gif"
      alt="Computer Man"
      style="width: 48px; height: 48px"
    />

    <a href="default.asp">
      <img
        src="smiley.gif"
        alt="HTML tutorial"
        style="width: 42px; height: 42px"
      />
    </a>

    <p>
      <img
        src="smiley.gif"
        alt="Smiley face"
        style="float: right; width: 42px; height: 42px"
      />
      The image will float to the right of the text.
    </p>

    <p>
      <img
        src="smiley.gif"
        alt="Smiley face"
        style="float: left; width: 42px; height: 42px"
      />
      The image will float to the left of the text.
    </p>
  </body>
</html>
