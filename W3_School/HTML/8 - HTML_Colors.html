<!-- Este é o documento HTML que define a estrutura básica de uma página web. -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- A tag <head> contém metadados sobre o documento, como o título e configurações de codificação. -->
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que o documento deve ser dimensionado e renderizado para a largura da tela do dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <title>HTML Cores</title>
  </head>
  <!-- A tag <body> contém o conteúdo visível da página web. -->
  <body>
    <!-- A tag <h1> define um cabeçalho de nível 1. -->
    <!-- O atributo "style" é usado para definir estilos inline. -->
    <!-- A função "background-color" é usada para definir a cor de fundo. -->
    <h1 style="background-color: DodgerBlue">Hello World</h1>
    <p style="background-color: Tomato">Lorem ipsum...</p>

    <!-- A função "color" é usada para definir a cor do texto. -->
    <h1 style="color: Tomato">Hello World</h1>
    <p style="color: DodgerBlue">Lorem ipsum...</p>
    <p style="color: MediumSeaGreen">Ut wisi enim...</p>

    <!-- A função "border" é usada para definir a borda. -->
    <!-- O valor "2px solid Tomato" define uma borda sólida de 2 pixels de cor Tomato. -->
    <h1 style="border: 2px solid Tomato">Hello World</h1>
    <h1 style="border: 2px solid DodgerBlue">Hello World</h1>
    <h1 style="border: 2px solid Violet">Hello World</h1>

    <!-- As funções "rgb", "#", e "hsl" são usadas para definir cores usando valores RGB, hexadecimal, e HSL, respectivamente. -->
    <h1 style="background-color: rgb(255, 99, 71)">...</h1>
    <h1 style="background-color: #ff6347">...</h1>
    <h1 style="background-color: hsl(9, 100%, 64%)">...</h1>

    <!-- As funções "rgba" e "hsla" são usadas para definir cores transparentes usando valores RGBA e HSLA, respectivamente. -->
    <!-- O valor "0.5" define a transparência (0.0 é totalmente transparente e 1.0 é totalmente opaco). -->
    <h1 style="background-color: rgba(255, 99, 71, 0.5)">...</h1>
    <h1 style="background-color: hsla(9, 100%, 64%, 0.5)">...</h1>
  </body>
</html>
