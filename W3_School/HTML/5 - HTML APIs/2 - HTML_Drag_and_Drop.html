<!DOCTYPE html>
<!-- Define o tipo de documento como HTML -->

<html lang="pt-br">
  <!-- Define a linguagem do documento como português do Brasil -->

  <head>
    <!-- Cabeçalho do documento -->

    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres como UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Define as configurações de visualização para a largura do dispositivo e a escala inicial -->

    <title>HTML Geolocation</title>
    <!-- Define o título da página -->
  </head>

  <body>
    <!-- Corpo do documento -->

    <script>
      //Início de um bloco de script JavaScript

      function allowDrop(ev) {
        //Função que permite a operação de arrastar e soltar -->

        ev.preventDefault(); //Previne a ação padrão do evento -->
      }

      function drag(ev) {
        //Função que é chamada quando um elemento é arrastado -->

        ev.dataTransfer.setData("text", ev.target.id); //Armazena o ID do elemento arrastado -->
      }

      function drop(ev) {
        //Função que é chamada quando um elemento é solto sobre outro -->

        ev.preventDefault(); //Previne a ação padrão do evento -->
        var data = ev.dataTransfer.getData("text"); //Recupera o ID do elemento arrastado -->
        ev.target.appendChild(document.getElementById(data)); //Adiciona o elemento arrastado ao elemento solto -->
      }

      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }

      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
      }
    </script>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <!-- Elemento div com eventos de arrastar e soltar -->

    <img
      id="drag1"
      src="img_logo.gif"
      draggable="true"
      ondragstart="drag(event)"
      width="336"
      height="69"
    />
    <!-- Elemento img com suporte a arrastar e eventos relacionados -->
  </body>
</html>
