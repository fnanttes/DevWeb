<!DOCTYPE html>
<!-- Define o tipo de documento -->
<html lang="pt-br">
  <!-- Define a linguagem do documento -->
  <head>
    <!-- Cabeçalho do documento -->
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Define as configurações de visualização -->
    <title>HTML Geolocation</title>
    <!-- Define o título da página -->
  </head>
  <body>
    <!-- Corpo do documento -->
    <script>
      //Inicia um bloco de script
      const x = document.getElementById("demo"); //Atribui a variável x o elemento HTML com id "demo"
      function getLocation() {
        //Função para pegar a localização do usuário
        if (navigator.geolocation) {
          //Verifica se o navegador suporta a Geolocalização
          navigator.geolocation.getCurrentPosition(showPosition); //Chama a função showPosition com a posição atual do usuário
        } else {
          x.innerHTML = "Geolocalização não é suportada por este navegador."; //Caso não seja suportada, mostra uma mensagem
        }
      }

      function showPosition(position) {
        //Função para mostrar a posição do usuário
        x.innerHTML =
          "Latitude: " +
          position.coords.latitude +
          "<br>Longitude: " +
          position.coords.longitude; //Mostra a latitude e longitude na tela
      }

      function showError(error) {
        //Função para mostrar erros de Geolocalização
        switch (
          error.code //Verifica o código do erro
        ) {
          case error.PERMISSION_DENIED:
            x.innerHTML = "Usuário negou a solicitação de Geolocalização.";
            break;
          case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Informações de localização indisponíveis.";
            break;
          case error.TIMEOUT:
            x.innerHTML =
              "A solicitação para obter a localização do usuário expirou.";
            break;
          case error.UNKNOWN_ERROR:
            x.innerHTML = "Ocorreu um erro desconhecido.";
            break;
        }
      }

      const x = document.getElementById("demo"); //Atribui a variável x novamente o elemento HTML com id "demo"
      function getLocation() {
        //Função para pegar a localização do usuário
        if (navigator.geolocation) {
          //Verifica se o navegador suporta a Geolocalização
          navigator.geolocation.watchPosition(showPosition); //Chama a função showPosition com a posição do usuário a cada mudança
        } else {
          x.innerHTML = "Geolocalização não é suportada por este navegador."; //Caso não seja suportada, mostra uma mensagem
        }
      }
      function showPosition(position) {
        //Função para mostrar a posição do usuário
        x.innerHTML =
          "Latitude: " +
          position.coords.latitude +
          "<br>Longitude: " +
          position.coords.longitude; //Mostra a latitude e longitude na tela
      }
    </script>
  </body>
</html>
