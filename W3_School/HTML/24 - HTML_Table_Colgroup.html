<!-- O documento HTML define a estrutura básica de uma página web. -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- A tag <head> contém metadados sobre o documento, como o título e configurações de codificação. -->
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que o documento deve ser dimensionado e renderizado para a largura da tela do dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <title>HHTML Table Styling</title>

    <!-- A tag <style> define um bloco de estilos CSS dentro do documento HTML. -->
    <style>
      /* Define a cor de fundo para as linhas pares da tabela com um valor hexadecimal. */
      tr:nth-child(even) {
        background-color: #d6eeee;
      }

      /* Define a cor de fundo para as células pares (td) e cabeçalhos (th) da tabela com um valor hexadecimal. */
      td:nth-child(even),
      th:nth-child(even) {
        background-color: #d6eeee;
      }

      /* Define a cor de fundo para as linhas pares da tabela com um valor RGBA (Red, Green, Blue, Alpha). */
      tr:nth-child(even) {
        background-color: rgba(150, 212, 212, 0.4);
      }

      /* Define a cor de fundo para as células pares (td) e cabeçalhos (th) da tabela com um valor RGBA. */
      th:nth-child(even),
      td:nth-child(even) {
        background-color: rgba(150, 212, 212, 0.4);
      }

      /* Adiciona uma linha de borda inferior com um valor hexadecimal para todas as linhas da tabela. */
      tr {
        border-bottom: 1px solid #ddd;
      }

      /* Altera a cor de fundo da linha quando o mouse passa por cima com um valor hexadecimal. */
      tr:hover {
        background-color: #d6eeee;
      }
    </style>

    <!-- Define uma relação entre o documento e um recurso externo. -->
    <!-- Especifica a relação como "ícone" (icon). -->
    <!-- Especifica o tipo de recurso como "imagem/ícone x-icon". -->
    <!-- Especifica a URL do recurso. -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <!-- Contém o conteúdo visível da página web. -->
  <body>
    <table>
      <!-- Define um grupo de colunas na tabela. -->
      <!-- Agrupa duas colunas com um espaço de coluna (span) de 2. -->
      <!-- Agrupa três colunas com um espaço de coluna (span) de 3 e visibilidade oculto. -->
      <colgroup>
        <col span="2" />
        <col span="3" style="visibility: collapse" />
      </colgroup>
      <!-- Define uma linha na tabela. -->
      <tr>
        <!-- Define um cabeçalho de coluna na tabela. -->
        <th>MON</th>
        <th>TUE</th>
        <!-- Define uma célula de cabeçalho na tabela. -->
        <th>WED</th>
        <th>THU</th>
      </tr>
    </table>
  </body>
</html>
