<!DOCTYPE html>
<!-- Define o tipo de documento para o navegador -->

<html lang="pt-br">
  <!-- Início do documento HTML, com a linguagem definida como português do Brasil -->

  <head>
    <!-- Cabeçalho do documento HTML -->

    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres para UTF-8 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Define as configurações de visualização para dispositivos móveis -->

    <title>HTML YouTube</title>
    <!-- Título da página -->
  </head>

  <body>
    <!-- Corpo do documento HTML -->

    <iframe
      width="420"
      height="315"
      src="https://www.youtube.com/embed/tgbNymZ7vqY"
    >
      <!-- Elemento iframe para incorporar um conteúdo de outro documento, neste caso, um vídeo do YouTube -->
    </iframe>

    <iframe
      width="420"
      height="315"
      src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1"
    >
      <!-- Adicionando parâmetros de URL para reprodução automática e mudo -->
    </iframe>

    <iframe
      width="420"
      height="315"
      src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1"
    >
      <!-- Adicionando parâmetros de URL para reprodução em lista de reprodução e loop -->
    </iframe>

    <iframe
      width="420"
      height="315"
      src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0"
    >
      <!-- Adicionando parâmetros de URL para remover controles de reprodução -->
    </iframe>
  </body>
</html>
