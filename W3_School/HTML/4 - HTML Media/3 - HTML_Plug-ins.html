<!DOCTYPE html>
<!-- Define o tipo de documento para o navegador -->
<html lang="pt-br">
  <!-- Início do documento HTML, com a linguagem definida como português do Brasil -->
  <head>
    <!-- Cabeçalho do documento HTML -->
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Define as configurações de visualização para dispositivos móveis -->
    <title>HTML Plug-ins</title>
    <!-- Título da página -->
  </head>
  <body>
    <!-- Corpo do documento HTML -->
    <object width="100%" height="500px" data="snippet.html"></object>
    <!-- Tag object para incorporar um objeto externo, neste caso, um arquivo HTML -->
    <object data="audi.jpeg"></object>
    <!-- Outra tag object para incorporar um objeto externo, neste caso, uma imagem JPEG -->
    <embed src="audi.jpeg" />
    <!-- Tag embed para incorporar um objeto incorporável, neste caso, uma imagem JPEG -->
    <embed src="audi.jpeg" />
    <!-- Outra tag embed para incorporar um objeto incorporável, neste caso, uma imagem JPEG -->
  </body>
</html>
