<!-- Este é o documento HTML que define a estrutura básica de uma página web. -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- A tag <head> contém metadados sobre o documento, como o título e configurações de codificação. -->
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que o documento deve ser dimensionado e renderizado para a largura da tela do dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <style> define estilos inline para o documento HTML. -->
    <style>
      body {
        background-color: powderblue;
      }
      h1 {
        color: blue;
      }
      p {
        color: red;
      }
    </style>

    <!-- A tag <link> define uma relação entre o documento HTML e um recurso externo. -->
    <!-- O atributo "rel" define a relação, e o atributo "href" define a URL do recurso. -->
    <link rel="stylesheet" href="https://www.w3schools.com/html/styles.css" />

    <!-- A tag <title> define o título do documento. -->
    <title>HTML Styles CSS</title>
  </head>
  <!-- A tag <body> contém o conteúdo visível da página web. -->
  <body>
    <!-- O atributo "style" é usado para definir estilos inline. -->
    <h1 style="color: blue">A Blue Heading</h1>
    <p style="color: red">A red paragraph.</p>

    <!-- As tags <h1> e <p> definem cabeçalhos e parágrafos, respectivamente. -->
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
  </body>
</html>
