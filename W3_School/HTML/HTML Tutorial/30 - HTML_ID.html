<!-- O documento HTML define a estrutura básica de uma página web. -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- A tag <head> contém metadados sobre o documento, como o título e configurações de codificação. -->
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que o documento deve ser dimensionado e renderizado para a largura da tela do dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <title>HTML ID</title>

    <!-- Define uma relação entre o documento e um recurso externo. -->
    <!-- Especifica a relação como "ícone" (icon). -->
    <!-- Especifica o tipo de recurso como "imagem/ícone x-icon". -->
    <!-- Especifica a URL do recurso. -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <!-- A tag <style> define estilos CSS para o documento. -->
    <style>
      /*<!-- O seletor "#myHeader" seleciona um elemento com o atributo "id" igual a "myHeader". -->
      <!-- Aqui, a cor de fundo, a cor do texto, o preenchimento e o alinhamento do texto são definidos. -->*/
      #myHeader1 {
        background-color: lightblue;
        color: black;
        padding: 40px;
        text-align: center;
      }
      /*<!-- O seletor "#myHeader" é repetido para manter a consistência do código. -->
      <!-- Aqui, a cor de fundo, a cor do texto, o preenchimento e o alinhamento do texto são definidos novamente. -->
      <!-- Em geral, é uma boa prática evitar a repetição desnecessária de seletores. -->*/
      #myHeader2 {
        background-color: lightblue;
        color: black;
        padding: 40px;
        text-align: center;
      }
      /*<!-- O seletor ".city" seleciona elementos com a classe igual a "city". -->
      <!-- Aqui, a cor de fundo, a cor do texto e o preenchimento são definidos. -->*/
      .city {
        background-color: tomato;
        color: white;
        padding: 10px;
      }
    </style>
  </head>
  <!-- Contém o conteúdo visível da página web. -->
  <body>
    <h1 id="myHeader1">My Header</h1>

    <h1 id="myHeader2">My Cities</h1>

    <h2 class="city">London</h2>
    <p>London is the capital of England.</p>

    <h2 class="city">Paris</h2>
    <p>Paris is the capital of France.</p>

    <h2 class="city">Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>

    <h2 id="C4">Chapter 4</h2>

    <a href="#C4">Jump to Chapter 4</a>

    <a href="html_demo.html#C4">Jump to Chapter 4</a>

    <!-- A tag <script> define um script JavaScript para o documento. -->
    <script>
      //<!-- A função "displayResult" é chamada quando um evento específico (por exemplo, um clique) ocorre. -->
      function displayResult() {
        //<!-- A função "getElementById" seleciona um elemento com o atributo "id" igual a "myHeader". -->
        //<!-- A propriedade "innerHTML" do elemento é então definida para "Have a nice day!". -->
        document.getElementById("myHeader").innerHTML = "Have a nice day!";
      }
    </script>
  </body>
</html>
