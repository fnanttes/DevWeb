<!-- O documento HTML define a estrutura básica de uma página web. -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- A tag <head> contém metadados sobre o documento, como o título e configurações de codificação. -->
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que o documento deve ser dimensionado e renderizado para a largura da tela do dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <title>HTML Iframe</title>

    <!-- Define uma relação entre o documento e um recurso externo. -->
    <!-- Especifica a relação como "ícone" (icon). -->
    <!-- Especifica o tipo de recurso como "imagem/ícone x-icon". -->
    <!-- Especifica a URL do recurso. -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <!-- A tag <style> define estilos CSS para o documento. -->
    <style></style>
  </head>
  <!-- Contém o conteúdo visível da página web. -->
  <body>
    <!-- A tag <iframe> define um quadro incorporado (iframe) dentro de um documento HTML. -->
    <iframe
      src="demo_iframe.htm"
      height="200"
      width="300"
      title="Iframe Example"
    ></iframe>

    <!-- O atributo "src" especifica a origem do documento incorporado. -->
    <!-- O atributo "height" especifica a altura do iframe. -->
    <!-- O atributo "width" especifica a largura do iframe. -->
    <!-- O atributo "title" especifica o título do iframe. -->

    <iframe
      src="demo_iframe.htm"
      style="height: 200px; width: 300px"
      title="Iframe Example"
    ></iframe>

    <!-- O atributo "style" pode ser usado para especificar estilos CSS inline para o iframe. -->
    <!-- Neste caso, a altura e a largura do iframe são especificadas usando CSS inline. -->

    <iframe
      src="demo_iframe.htm"
      style="border: none"
      title="Iframe Example"
    ></iframe>

    <!-- O estilo "border: none" remove a borda do iframe. -->

    <iframe
      src="demo_iframe.htm"
      style="border: 2px solid red"
      title="Iframe Example"
    ></iframe>

    <!-- O estilo "border: 2px solid red" adiciona uma borda vermelha sólida de 2 pixels ao iframe. -->

    <iframe
      src="demo_iframe.htm"
      name="iframe_a"
      title="Iframe Example"
    ></iframe>

    <!-- O atributo "name" especifica um nome para o iframe. -->
    <!-- Este nome pode ser usado para se referir ao iframe em scripts JavaScript. -->

    <p>
      <a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a>
    </p>

    <!-- A tag <a> define um hiperlink. -->
    <!-- O atributo "href" especifica a URL do link. -->
    <!-- O atributo "target" especifica onde abrir o link. -->
    <!-- Neste caso, o link é aberto no iframe com o nome "iframe_a". -->
  </body>
</html>
