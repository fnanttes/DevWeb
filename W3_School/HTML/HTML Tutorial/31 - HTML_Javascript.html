<!-- O documento HTML define a estrutura básica de uma página web. -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- A tag <head> contém metadados sobre o documento, como o título e configurações de codificação. -->
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que o documento deve ser dimensionado e renderizado para a largura da tela do dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <title>HTML JavaScript</title>

    <!-- Define uma relação entre o documento e um recurso externo. -->
    <!-- Especifica a relação como "ícone" (icon). -->
    <!-- Especifica o tipo de recurso como "imagem/ícone x-icon". -->
    <!-- Especifica a URL do recurso. -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <!-- A tag <style> define estilos CSS para o documento. -->
    <style></style>
  </head>
  <!-- Contém o conteúdo visível da página web. -->
  <body>
    <!-- A tag <div> define um contêiner genérico para outros elementos HTML. -->
    <div>
      <!-- A tag <p> define um parágrafo. -->
      <!-- O atributo "id" especifica um identificador exclusivo para o elemento. -->
      <p id="demo"></p>
    </div>

    <!-- A tag <script> define um script JavaScript para o documento. -->
    <script>
      //<!-- A função "getElementById" seleciona um elemento com o atributo "id" igual a "demo". -->
      //<!-- A propriedade "innerHTML" do elemento é então definida para "Hello JavaScript!". -->
      document.getElementById("demo").innerHTML = "Hello JavaScript!";

      //<!-- A função "style" do elemento é usada para alterar os estilos CSS inline. -->
      //<!-- Neste caso, a fonte do texto é definida para 25 pixels de tamanho. -->
      document.getElementById("demo").style.fontSize = "25px";

      //<!-- A cor do texto é definida para vermelho. -->
      document.getElementById("demo").style.color = "red";

      //<!-- A cor de fundo do texto é definida para amarelo. -->
      document.getElementById("demo").style.backgroundColor = "yellow";

      //<!-- A função "getElementById" é usada novamente para selecionar um elemento com o atributo "id" igual a "image". -->
      //<!-- A propriedade "src" do elemento é então definida para "picture.gif". -->
      //<!-- Este código é esperado falhar, pois não há nenhum elemento com o atributo "id" igual a "image" no documento. -->
      document.getElementById("image").src = "picture.gif";
    </script>

    <!-- A tag <noscript> define um conteúdo alternativo para navegadores que não suportam ou desativaram o JavaScript. -->
    <noscript>Sorry, your browser does not support JavaScript!</noscript>
  </body>
</html>
