<!-- O documento HTML define a estrutura básica de uma página web. -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- A tag <head> contém metadados sobre o documento, como o título e configurações de codificação. -->
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que o documento deve ser dimensionado e renderizado para a largura da tela do dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <title>Unordered HTML Lists</title>

    <!-- Define uma relação entre o documento e um recurso externo. -->
    <!-- Especifica a relação como "ícone" (icon). -->
    <!-- Especifica o tipo de recurso como "imagem/ícone x-icon". -->
    <!-- Especifica a URL do recurso. -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <!-- A tag <style> define estilos CSS para o documento HTML. -->
    <style>
      /* Define estilos para a lista não ordenada (ul). */
      ul {
        list-style-type: none; /* Remove os marcadores da lista. */
        margin: 0; /* Remove a margem superior. */
        padding: 0; /* Remove o preenchimento interno. */
        overflow: auto; /* Evita que o conteúdo da lista saia dos limites do container. */
        background-color: #333333; /* Define a cor de fundo. */
      }

      /* Define estilos para os itens da lista (li). */
      li {
        float: inline-start; /* Faz com que os itens flutuem à esquerda, um ao lado do outro. */
      }

      /* Define estilos para os links dentro dos itens da lista (li a). */
      li a {
        display: block; /* Torna os links como blocos, permitindo que eles tenham altura e largura. */
        color: white; /* Define a cor do texto. */
        text-align: center; /* Centraliza o texto. */
        padding: 16px; /* Adiciona um espaçamento interno. */
        text-decoration: none; /* Remove a sublinhado dos links. */
      }

      /* Define estilos para os links quando passam o mouse (li a:hover). */
      li a:hover {
        background-color: #111111; /* Altera a cor de fundo quando o mouse passa por cima. */
      }
    </style>
  </head>
  <!-- Contém o conteúdo visível da página web. -->
  <body>
    <!-- Uma lista não ordenada com links. -->
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </body>
</html>
