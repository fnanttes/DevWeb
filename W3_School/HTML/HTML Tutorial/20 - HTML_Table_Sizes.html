<!-- O documento HTML define a estrutura básica de uma página web. -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- A tag <head> contém metadados sobre o documento, como o título e configurações de codificação. -->
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que o documento deve ser dimensionado e renderizado para a largura da tela do dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <title>HTML Table Sizes</title>
    <!-- A tag <link> define uma relação entre o documento e um recurso externo. -->
    <!-- O atributo "rel" especifica a relação como "icon". -->
    <!-- O atributo "type" especifica o tipo de recurso como "image/x-icon". -->
    <!-- O atributo "href" especifica a URL do recurso. -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <!-- A tag <body> contém o conteúdo visível da página web. -->
  <body>
    <!-- A tag <table> define uma tabela. -->
    <table style="width: 100%">
      <!-- A tag <tr> define uma linha em uma tabela. -->
      <tr>
        <!-- A tag <th> define um cabeçalho de coluna em uma tabela. -->
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <!-- A tag <tr> define uma nova linha em uma tabela. -->
      <tr>
        <!-- A tag <td> define uma célula de dados em uma tabela. -->
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <!-- A tag <tr> define uma nova linha em uma tabela. -->
      <tr>
        <!-- A tag <td> define uma célula de dados em uma tabela. -->
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
    </table>

    <!-- O atributo "style" define estilos inline para um elemento HTML. -->
    <!-- O valor "width: 100%" especifica que a largura da tabela será 100% do seu container pai. -->
  </body>
</html>
