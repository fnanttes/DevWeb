<!-- O documento HTML define a estrutura básica de uma página web. -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- A tag <head> contém metadados sobre o documento, como o título e configurações de codificação. -->
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que o documento deve ser dimensionado e renderizado para a largura da tela do dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <title>HTML Block & Inline</title>

    <!-- Define uma relação entre o documento e um recurso externo. -->
    <!-- Especifica a relação como "ícone" (icon). -->
    <!-- Especifica o tipo de recurso como "imagem/ícone x-icon". -->
    <!-- Especifica a URL do recurso. -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <!-- Contém o conteúdo visível da página web. -->
  <body>
    <div style="background-color: black; color: white; padding: 20px">
      <h2>London</h2>
      <p>
        London é a capital da Inglaterra. É a cidade mais populosa do Reino
        Unido, com uma área metropolitana de mais de 13 milhões de habitantes.
      </p>
    </div>
    <p>
      Minha mãe tem
      <span style="color: blue; font-weight: bold">olhos azuis</span> e meu pai
      tem
      <span style="color: darkolivegreen; font-weight: bold"
        >olhos verdes escuros</span
      >.
    </p>
    <address>
      <!-- A tag <address> define o endereço de contato de uma pessoa ou entidade. -->
      <!-- A tag <address> contém um endereço de contato de uma pessoa ou entidade. -->
    </address>
    <article>
      <!-- A tag <article> é usada para agrupar conteúdo relacionado em uma página. -->
      <!-- A tag <article> contém conteúdo relacionado em uma página. -->
    </article>
    <aside>
      <!-- A tag <aside> é usada para agrupar conteúdo relacionado em uma página. -->
      <!-- A tag <aside> contém conteúdo relacionado em uma página. -->
    </aside>
    <blockquote>
      <!-- A tag <blockquote> é usada para agrupar conteúdo relacionado em uma página. -->
      <!-- A tag <blockquote> contém conteúdo relacionado em uma página. -->
    </blockquote>
    <canvas>
      <canvas width="200" height="100">
        <!-- A tag <canvas> é usada para exibir gráficos. -->
        <!-- A tag <canvas> contém gráficos. -->
      </canvas>
    </canvas>
    <dd>
      <!-- A tag <dd> é usada para definir uma descrição de um termo. -->
      <!-- A tag <dd> contém uma descrição de um termo. -->
    </dd>
    <div>
      <!-- A tag <div> é usada para criar uma caixa ou área de conteúdo. -->
      <!-- A tag <div> contém uma caixa ou área de conteúdo. -->
    </div>
    <dl>
      <!-- A tag <dl> é usada para agrupar conteúdo relacionado em uma página. -->
      <!-- A tag <dl> contém conteúdo relacionado em uma página. -->
    </dl>
    <dt>
      <!-- A tag <dt> é usada para definir um termo. -->
      <!-- A tag <dt> contém um termo. -->
    </dt>
    <fieldset>
      <!-- A tag <fieldset> é usada para agrupar conteúdo relacionado em uma página. -->
      <!-- A tag <fieldset> contém conteúdo relacionado em uma página. -->
    </fieldset>
    <figcaption>
      <!-- A tag <figcaption> é usada para agrupar conteúdo relacionado em uma página. -->
      <!-- A tag <figcaption> contém conteúdo relacionado em uma página. -->
    </figcaption>
    <figure>
      <!-- A tag <figure> é usada para agrupar conteúdo relacionado em uma página. -->
      <!-- A tag <figure> contém conteúdo relacionado em uma página. -->
    </figure>
    <footer>
      <!-- A tag <footer> é usada para agrupar conteúdo relacionado em uma página. -->
      <!-- A tag <footer> contém conteúdo relacionado em uma página. -->
    </footer>
    <form action="">
      <!-- A tag <form> é usada para criar um formulário. -->
      <!-- A tag <form> contém um formulário. -->
    </form>
    <main>
      <!-- A tag <main> é usada para agrupar conteúdo relacionado em uma página. -->
      <!-- A tag <main> contém conteúdo relacionado em uma página. -->
    </main>
    <nav>
      <!-- A tag <nav> é usada para agrupar conteúdo relacionado em uma página. -->
      <!-- A tag <nav> contém conteúdo relacionado em uma página. -->
    </nav>
    <noscript>
      <!-- A tag <noscript> é usada para agrupar conteúdo relacionado em uma página. -->
      <!-- A tag <noscript> contém conteúdo relacionado em uma página. -->
    </noscript>
    <pre>
      <!-- A tag <pre> é usada para agrupar conteúdo relacionado em uma página. -->
      <!-- A tag <pre> contém conteúdo relacionado em uma página. -->
    </pre>
    <section>
      <!-- A tag <section> é usada para agrupar conteúdo relacionado em uma página. -->
      <!-- A tag <section> contém conteúdo relacionado em uma página. -->
    </section>
    <tfoot>
      <!-- A tag <tfoot> é usada para agrupar conteúdo relacionado em uma página. -->
      <!-- A tag <tfoot> contém conteúdo relacionado em uma página. -->
    </tfoot>
    <video src="">
      <!-- A tag <video> é usada para agrupar conteúdo relacionado em uma página. -->
      <!-- A tag <video> contém conteúdo relacionado em uma página. -->
    </video>
  </body>
</html>
