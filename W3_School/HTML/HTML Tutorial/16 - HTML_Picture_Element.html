<!-- O documento HTML define a estrutura básica de uma página web. -->
<!DOCTYPE html>
<html lang="pt-br">
  <!-- A tag <head> contém metadados sobre o documento, como o título e configurações de codificação. -->
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que o documento deve ser dimensionado e renderizado para a largura da tela do dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <title>Elemento de Imagem HTML</title>
  </head>
  <!-- A tag <body> contém o conteúdo visível da página web. -->
  <body>
    <!-- A tag <picture> define uma imagem responsiva. -->
    <!-- A tag <source> define diferentes fontes de imagem para diferentes dispositivos ou condições. -->
    <picture>
      <source media="(min-width: 650px)" srcset="img_food.jpg" />
      <source media="(min-width: 465px)" srcset="img_car.jpg" />
      <img src="img_girl.jpg" />
    </picture>

    <!-- Outra tag <picture> para demonstrar a capacidade de usar a mesma estrutura para diferentes imagens. -->
    <picture>
      <source srcset="img_avatar.png" />
      <source srcset="img_girl.jpg" />
      <img src="img_beatles.gif" alt="Beatles" style="width: auto" />
    </picture>
  </body>
</html>
