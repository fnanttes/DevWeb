<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JoKenPo</title>
  </head>
  <body>
    <h1 class="text-center">Pedra, papel ou tesoura!</h1>
    <h2 class="text-center vencedor"></h2>
    <hr />
    <div class="align">
      <div class="player-options">
        <div><img opt="pedra" src="./image/rock.png" alt="rock" /></div>
        <div><img opt="papel" src="./image/paper.png" alt="paper" /></div>
        <div><img opt="tesoura" src="./image/scisor.png" alt="scisor" /></div>
      </div>
      <div class="enemy-options">
        <div><img opt="pedra" src="./image/rock.png" alt="rock" /></div>
        <div><img opt="papel" src="./image/paper.png" alt="paper" /></div>
        <div><img opt="tesoura" src="./image/scisor.png" alt="scisor" /></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
