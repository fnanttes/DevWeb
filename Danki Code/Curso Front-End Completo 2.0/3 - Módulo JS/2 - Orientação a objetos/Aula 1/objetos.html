<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que os metadados se referem à visualização da página. -->
    <!-- O atributo "content" define os valores dos metadados. -->
    <!-- O valor "width=device-width, initial-scale=1.0" especifica que a largura da visualização da página deve corresponder à largura do dispositivo e a escala inicial deve ser 1.0. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <!-- O texto "Aula 1 - Objetos" é exibido na barra de título do navegador. -->
    <title>Aula 1 - Objetos</title>
  </head>
  <body>
    <!-- O script JavaScript começa aqui -->
    <script>
      // Declaração de um array chamado 'objetos'
      var objetos = [
        // Primeiro objeto representando uma pessoa
        {
          nome: "Filipe", // Propriedade nome
          idade: 25, // Propriedade idade
          altura: 1.7, // Propriedade altura
          peso: 70, // Propriedade peso
          sexo: "M", // Propriedade sexo
        },
        // Segundo objeto representando uma pessoa
        {
          nome: "Sheila", // Propriedade nome
          idade: 27, // Propriedade idade
          altura: 1.6, // Propriedade altura
          peso: 55, // Propriedade peso
          sexo: "F", // Propriedade sexo
        },
      ];

      // Exibir o nome da primeira pessoa no array usando a notação de ponto (objetos[0].nome)
      alert(objetos[0].nome);
    </script>
    <!-- O script JavaScript termina aqui -->
  </body>
</html>
