<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que os metadados se referem à visualização da página. -->
    <!-- O atributo "content" define os valores dos metadados. -->
    <!-- O valor "width=device-width, initial-scale=1.0" especifica que a largura da visualização da página deve corresponder à largura do dispositivo e a escala inicial deve ser 1.0. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <!-- O texto "Aula 2 - Funções e instâncias" é exibido na barra de título do navegador. -->
    <title>Aula 2 - Funções e instâncias</title>
  </head>
  <body>
    <!-- O script JavaScript começa aqui -->
    <script>
      // Declaração de uma função chamada 'pessoa'
      function pessoa() {
        // A palavra-chave 'this' referencia o novo objeto criado
        this.nome = "Filipe";
      }

      // Criação de uma nova instância do objeto 'pessoa' usando 'new'
      var pessoa = new pessoa();
      // Criação de uma segunda instância do objeto 'pessoa' usando 'new'
      var pessoa2 = new pessoa();

      // Alteração do nome da primeira instância
      pessoa.nome = "Sheila";

      // Exibir o nome da primeira instância usando a função 'alert()'
      alert(pessoa.nome);
    </script>
    <!-- O script JavaScript termina aqui -->
  </body>
</html>
