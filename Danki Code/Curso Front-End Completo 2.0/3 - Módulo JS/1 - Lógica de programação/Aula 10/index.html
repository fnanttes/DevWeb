<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que os metadados se referem à visualização da página. -->
    <!-- O atributo "content" define os valores dos metadados. -->
    <!-- O valor "width=device-width, initial-scale=1.0" especifica que a largura da visualização da página deve corresponder à largura do dispositivo e a escala inicial deve ser 1.0. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <!-- O texto "Aula 10 - Cálculadora" é exibido na barra de título do navegador. -->
    <title>Aula 10 - Cálculadora</title>
  </head>
  <body>
    <script>
      // Aplicação calculadora dinâmica

      // Variáveis necessárias
      var numeroInicial = prompt("Informe um número: ");
      var sinal = prompt("Informe um sinal: ");
      var segundoNumero = prompt("Informe um segundo número: ");
      var resultado = 0;

      // Obtendo elementos HTML
      var botaoCalcular = document.getElementById("calcular");
      var botaoLimpar = document.getElementById("limpar");
      var botaoSair = document.getElementById("sair");
      var divResultado = document.getElementById("resultado");
      var divSinal = document.getElementById("sinal");

      // Evento de clique no botão "Calcular"
      botaoCalcular.onclick = function () {
        // Realizando a operação matemática correspondente ao sinal
        if (sinal == "+") {
          resultado = parseFloat(numeroInicial) + parseFloat(segundoNumero);
        } else if (sinal == "-") {
          resultado = parseFloat(numeroInicial) - parseFloat(segundoNumero);
        } else if (sinal == "*") {
          resultado = parseFloat(numeroInicial) * parseFloat(segundoNumero);
        } else if (sinal == "/") {
          resultado = parseFloat(numeroInicial) / parseFloat(segundoNumero);
        }

        // Atualizando o HTML com o resultado e o sinal
        divResultado.innerHTML = resultado;
        divSinal.innerHTML = sinal;

        // Limpando as variáveis
        numeroInicial = "";
        segundoNumero = "";
        sinal = "";

        // Limpando o HTML
        divResultado.innerHTML = "";
        divSinal.innerHTML = "";

        // Evento de clique no botão "Limpar"
        botaoLimpar.onclick = function () {
          numeroInicial = "";
          segundoNumero = "";
          sinal = "";
          divResultado.innerHTML = "";
          divSinal.innerHTML = "";
        };

        // Evento de clique no botão "Sair"
        botaoSair.onclick = function () {
          numeroInicial = "";
          segundoNumero = "";
          sinal = "";
          divResultado.innerHTML = "";
          divSinal.innerHTML = "";
          window.close(); // Fechando a janela
        };
      };
    </script>
  </body>
</html>
