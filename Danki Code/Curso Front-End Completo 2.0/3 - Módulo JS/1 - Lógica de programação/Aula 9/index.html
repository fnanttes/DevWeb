<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que os metadados se referem à visualização da página. -->
    <!-- O atributo "content" define os valores dos metadados. -->
    <!-- O valor "width=device-width, initial-scale=1.0" especifica que a largura da visualização da página deve corresponder à largura do dispositivo e a escala inicial deve ser 1.0. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <!-- O texto "Aula 9 - Leitura no console PROMPT" é exibido na barra de título do navegador. -->
    <title>Aula 9 - Leitura no console PROMPT</title>
  </head>
  <body>
    <script>
      // Solicita ao usuário o nome, idade, peso e altura usando a função prompt
      var nome = prompt("Qual o seu nome?");
      var idade = prompt("Qual a sua idade?");
      var peso = prompt("Qual o seu peso?");
      var altura = prompt("Qual a sua altura?");

      // Calcula o IMC (Índice de Massa Corporal) usando a fórmula peso / (altura * altura)
      var imc = peso / (altura * altura);

      // Exibe uma mensagem no console com as informações do usuário e o resultado do cálculo do IMC
      console.log(
        nome +
          ", meus filhos se chamam " +
          nom1 +
          " e " +
          nom2 +
          ". Sua idade é " +
          idade +
          " anos, pesa " +
          peso +
          "kg e tem " +
          altura +
          "m de altura. Seu IMC é " +
          imc +
          "." +
          " e você é " +
          (imc < 18.5
            ? "abaixo do peso"
            : imc < 24.9
            ? "normal"
            : "acima do peso") +
          "."
      );
    </script>
  </body>
</html>
