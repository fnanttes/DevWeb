<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que o documento deve ser dimensionado e renderizado para a largura da tela do dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <title> define o título do documento. -->
    <title>Aula 4 - Manipulando querySelectorAll</title>
  </head>
  <body>
    <!-- Os elementos div com as classes "testes" e "inside-testes" são os elementos que serão manipulados pelo script JavaScript. -->
    <div class="testes">
      <div class="inside-testes">Texto 1</div>
    </div>
    <div class="testes">
      <div class="inside-testes">Texto 2</div>
    </div>
  </body>

  <!-- A tag <script> inclui um script JavaScript externo chamado "script.js". -->
  <script src="script.js"></script>
</html>
