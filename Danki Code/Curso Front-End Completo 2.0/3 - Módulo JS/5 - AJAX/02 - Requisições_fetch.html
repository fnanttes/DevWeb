<!DOCTYPE html>
<!-- Declaração do tipo de documento HTML -->
<html lang="pt-br">
  <!-- Início do documento HTML com o idioma definido como português do Brasil -->
  <head>
    <!-- Cabeçalho do documento -->
    <meta charset="UTF-8" />
    <!-- Definição do conjunto de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Configuração da viewport para responsividade, garantindo que a página seja exibida corretamente em dispositivos móveis -->
    <title>Requisição com fetch</title>
    <!-- Título da página que aparece na aba do navegador -->
  </head>
  <body>
    <!-- Corpo do documento -->
    <script>
      // Uso da função fetch para fazer uma requisição HTTP
      fetch("https://jsonplaceholder.typicode.com/todos/1", {
        method: "POST", // Método da requisição
        body: JSON.stringify({
          // Corpo da requisição em JSON
          title: "Ferilva's",
          body: "Meu Conteúdo",
          userId: 10,
        }),
        headers: {
          // Cabeçalhos da requisição
          "Content-type": "application/json; charset=UTF-8",
        },
      })
        .then((response) => response.json()) // Converte a resposta para JSON
        .then((json) => console.log(json)); // Exibe o JSON no console do navegador
    </script>
  </body>
</html>
