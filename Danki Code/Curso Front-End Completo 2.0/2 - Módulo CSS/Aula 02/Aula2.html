<!DOCTYPE html>
<!-- A declaração do tipo de documento HTML -->
<html lang="en">
  <!-- A tag de abertura do documento HTML, definindo o idioma como inglês -->
  <head>
    <!-- A tag de abertura do cabeçalho do documento HTML -->
    <meta charset="UTF-8" />
    <!-- A tag de metadados para definir a codificação de caracteres do documento como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A tag de metadados para definir a largura da viewport e a escala inicial -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- A tag de link para pré-conectar ao recurso de fontes do Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- A tag de link para pré-conectar ao recurso de fontes do Google Fonts com o atributo crossorigin -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <!-- A tag de link para incluir a folha de estilo da fonte "Poetsen One" do Google Fonts -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- A tag de link para incluir a folha de estilo personalizada chamada "style.css" -->
    <title>Aula 2: estilizando fontes</title>
    <!-- A tag de título do documento HTML -->
  </head>

  <body>
    <!-- A tag de abertura do corpo do documento HTML -->
    <h2>Olá mundo!</h2>
    <!-- Um elemento <h2> com o texto "Olá mundo!" -->
  </body>
</html>
<!-- A tag de fechamento do corpo do documento HTML -->
