<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- A tag <meta> define metadados sobre o documento HTML. -->
    <!-- O atributo "charset" define a codificação de caracteres do documento. -->
    <!-- O valor "UTF-8" especifica a codificação Unicode de 8 bits. -->
    <meta charset="UTF-8" />

    <!-- O atributo "name" define o nome do metadado. -->
    <!-- O valor "viewport" especifica que os metadados se referem à visualização da página. -->
    <!-- O atributo "content" define os valores dos metadados. -->
    <!-- O valor "width=device-width, initial-scale=1.0" especifica que a largura da visualização da página deve corresponder à largura do dispositivo e a escala inicial deve ser 1.0. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A tag <link> define uma relação entre o documento HTML e um recurso externo. -->
    <!-- O atributo "rel" define a relação entre o documento HTML e o recurso externo. -->
    <!-- O valor "stylesheet" especifica que o recurso externo é uma folha de estilo. -->
    <!-- O atributo "href" define a localização do recurso externo. -->
    <!-- O valor "css/style.css" especifica a localização da folha de estilo. -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- A tag <title> define o título do documento. -->
    <!-- O texto "Aula 16: website responsivo" é exibido na barra de título do navegador. -->
    <title>Aula 16: website responsivo</title>
  </head>
  <body>
    <!-- A tag <header> define um cabeçalho de seção. -->
    <header>
      <!-- As tags <div> e <a> são usadas para estruturar a seção do cabeçalho. -->
      <!-- A classe "w50" é atribuída aos contêineres para estilização. -->
      <!-- A tag <a> define um hiperlink. -->
      <div class="w50">
        <a href=""><h2>logo</h2></a>
      </div>
      <div class="w50">
        <!-- A tag <div> define um contêiner genérico. -->
        <!-- A classe "menu" é atribuída ao contêiner para estilização. -->
        <div class="menu">
          <!-- As tags <a> são usadas para definir links de navegação. -->
          <a href="">Home</a>
          <a href="">Sobre</a>
          <a href="">Contato</a>
        </div>
      </div>
    </header>

    <!-- A tag <section> define uma seção de conteúdo. -->
    <!-- A classe "banner" é atribuída à seção para estilização. -->
    <section class="banner">
      <h2>Comprar agora</h2>
    </section>

    <!-- A tag <section> define uma seção de conteúdo. -->
    <!-- A classe "diferenciais" é atribuída à seção para estilização. -->
    <section class="diferenciais">
      <!-- As tags <div> e <h2>/<p> são usadas para estruturar a seção de diferenciais. -->
      <!-- A classe "w33" é atribuída aos contêineres para estilização. -->
      <div class="w33">
        <h2>Texto de exemplo</h2>
        <p>Conteúdo de exemplo</p>
      </div>
      <div class="w33">
        <h2>Texto de exemplo</h2>
        <p>Conteúdo de exemplo</p>
      </div>
      <div class="w33">
        <h2>Texto de exemplo</h2>
        <p>Conteúdo de exemplo</p>
      </div>
    </section>

    <!-- A tag <footer> define um rodapé de seção. -->
    <footer>
      <p>Todos os direitos reservados</p>
    </footer>
  </body>
</html>
